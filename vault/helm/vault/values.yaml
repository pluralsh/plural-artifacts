vault:
  injector:
    resources:
      requests:
        memory: 32Mi
        cpu: 0.1m
      limits:
        cpu: 0.2m
        memory: 48Mi

  server:
    image:
      repository: "davidspek/vault"
      tag: "1.10.2-master-oidc-fix"
    logLevel: debug
    updateStrategyType: RollingUpdate

    # These Resource Limits are in line with node requirements in the Vault
    # Reference Architecture for a Small Cluster
    resources:
      requests:
        memory: 64Mi
        cpu: 0.1m
      limits:
        cpu: 0.2m
        memory: 96Mi

    volumes:
    - name: policies
      configMap:
        name: vault-policies
        defaultMode: 0777
    - name: scripts
      configMap:
        name: vault-scripts
        defaultMode: 0777

    volumeMounts:
    - name: policies
      mountPath: /policies
      readOnly: true
    - name: scripts
      mountPath: /vault/scripts
      readOnly: true
  
    # extraEnvironmentVars is a list of extra environment variables to set with the stateful set. These could be
    # used to include variables required for auto-unseal.
    extraEnvironmentVars: {}
  
    # This configures the Vault Statefulset to create a PVC for audit logs.
    # See https://www.vaultproject.io/docs/audit/index.html to know more
    auditStorage:
      enabled: true
  
    standalone:
      enabled: false

    ingress:
      enabled: true
      internalClassName: nginx
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/use-regex: "true"

    # Run Vault in HA mode.
    ha:
      enabled: true
      replicas: 5  # 5 replicas is required for Integrated Storage
      raft:
        enabled: true
        setNodeId: true
  
        config: |
          ui = true
          listener "tcp" {
            address = "0.0.0.0:8200"
            cluster_address = "0.0.0.0:8201"
            tls_disable = true
          }
  
          storage "raft" {
            path = "/vault/data"
            retry_join {
              leader_api_addr = "http://vault-0.vault-internal:8200"
            }
            retry_join {
              leader_api_addr = "http://vault-1.vault-internal:8200"
            }
            retry_join {
              leader_api_addr = "http://vault-2.vault-internal:8200"
            }
            retry_join {
              leader_api_addr = "http://vault-3.vault-internal:8200"
            }
            retry_join {
              leader_api_addr = "http://vault-4.vault-internal:8200"
            }
  
            autopilot {
              cleanup_dead_servers = "true"
              last_contact_threshold = "200ms"
              last_contact_failure_threshold = "10m"
              max_trailing_logs = 250000
              min_quorum = 5
              server_stabilization_time = "10s"
            }
          }
  
          service_registration "kubernetes" {}
  
  # Vault UI
  ui:
    enabled: true
    serviceType: ClusterIP
    serviceNodePort: null
    externalPort: 8200

  
    # For Added Security, edit the below
    #loadBalancerSourceRanges:
    #   - < Your IP RANGE Ex. 10.0.0.0/16 >
    #   - < YOUR SINGLE IP Ex. 1.78.23.3/32 >

envSecret: {}

oidc:
  enabled: false
  redirectHostname: ""
  adminEmail: ""