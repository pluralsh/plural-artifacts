name: aws-sentry
description: installs sentry on an EKS cluster
provider: AWS
oidcSettings:
  authMethod: POST
  uriFormat: https://{domain}/auth/sso
  domainKey: hostname
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: ingress-nginx
  name: ingress-nginx-aws
- repo: rabbitmq
  name: rabbitmq-aws
- repo: redis
  name: aws-redis
- repo: postgres
  name: aws-postgres
- repo: kafka
  name: aws-kafka
sections:
- name: sentry
  items:
  - type: TERRAFORM
    name: aws
    configuration: []
  - type: HELM
    name: sentry
    configuration:
    - name: hostname
      documentation: hostname for your sentry instance
      type: DOMAIN
    - name: filestoreBucket
      documentation: s3 bucket to store miscellaneous files to
      type: STRING
    - name: adminEmail
      documentation: admin user email
      type: STRING