apiVersion: plural.sh/v1alpha1
kind: Dependencies
metadata:
  description: renovate-on-prem kubernetes setup
  version: 0.1.0
spec:
  dependencies:
  - name: aws-bootstrap
    repo: bootstrap
    type: terraform
    version: '>= 0.1.1'
  - name: azure-bootstrap
    repo: bootstrap
    type: terraform
    version: '>= 0.1.1'
    optional: true
  - name: equinix-bootstrap
    repo: bootstrap
    type: terraform
    version: '>= 0.1.1'
    optional: true
  - name: gcp-bootstrap
    repo: bootstrap
    type: terraform
    version: '>= 0.1.1'
    optional: true
  - name: kind-bootstrap
    repo: bootstrap
    type: terraform
    version: '>= 0.1.1'
    optional: true
  providers:
  - aws
  - azure
  - equinix
  - gcp
  - kind
