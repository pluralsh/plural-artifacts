name: trino-aws
description: Installs trino on an aws eks cluster
provider: AWS
oidcSettings:
  uriFormat: https://{domain}/oauth2/callback
  authMethod: POST
  domainKey: hostname
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: ingress-nginx
  name: ingress-nginx-aws
sections:
- name: trino
  configuration:
  - name: hostname
    documentation: domain on which you'd like to host trino's web interface
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: trino
