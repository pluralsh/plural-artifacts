{{- define "kratos.config-overlay" -}}
apiVersion: platform.plural.sh/v1alpha1
kind: ConfigurationOverlay
metadata:
  name: {{ .name }}
  labels:
{{ include "kratos-plural.labels" . | indent 4 }}
{{ if .labels }}
  {{ toYaml .labels | nindent 4 }}
{{ end }}
spec:
{{ toYaml .spec | nindent 2 }}
{{- end -}}

{{ $context := . }}
{{ range $index, $overlay := .Values.configOverlays }}
  {{- $args := deepCopy $context | mergeOverwrite $overlay }}
  {{ if $index }}
---
  {{ end }}
  {{ include "kratos.config-overlay" $args | nindent 0 }}
{{- end -}}