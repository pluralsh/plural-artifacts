name: touca-aws
description: Installs Touca on an EKS cluster
provider: AWS
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: ingress-nginx
  name: ingress-nginx-aws
- repo: mongodb
  name: mongodb-aws
sections:
- name: touca
  configuration:
  - name: hostname
    type: DOMAIN
    documentation: the fully qualified domain name your touca instance will be available at
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: touca
