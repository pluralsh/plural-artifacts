# Default values for valheim.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: timche/csgo
  pullPolicy: IfNotPresent
  # Available tags:
  # - latest
  #   Vanilla CS:GO server.
  # - pug-practice
  #   Vanilla CS:GO server with untouched Metamod:Source, SourceMod, PugSetup and PracticeMode (by splewis).
  # - sourcemod
  #   Vanilla CS:GO server with untouched Metamod:Source and SourceMod.
  tag: latest

serviceAccount:
  create: true
  name: ""

# Minimum requirements configuration for 2-3 players server.
resources:
  limits:
    cpu: 4
    memory: 6Gi
  requests:
    cpu: 3
    memory: 4Gi

service:
  type: LoadBalancer
  port: 27015

tv:
  enabled: "false"
  port: 27020

storage:
  size: 45Gi
  path: /home/csgo/server
  config:
    size: 1Gi
    path: /usr/csgo/cfg

config:
  settings:
    # Required to be listed & reachable, retrieve token here: https://steamcommunity.com/dev/managegameservers
    token: ""
    password: ""
    rconPassword: ""
    tickrate: 128
    maxPlayers: 10
  extraEnv:
    CSGO_MAP: "de_dust2"
    CSGO_MAP_GROUP: "mg_active"
    CSGO_HOSTNAME: "Plural CS:GO Server"
    # Required to use workshop maps
    CSGO_WS_API_KEY: ""
    # Pass additional arguments. Make sure to escape correctly!
    ADDITIONAL_ARGS: ""
