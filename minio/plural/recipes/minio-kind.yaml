name: minio-kind
description: Installs minio on a KinD Kubernetes cluster
provider: KIND
primary: true
dependencies:
- repo: bootstrap
  name: kind-k8s
- repo: etcd
  name: etcd-kind
- repo: ingress-nginx
  name: ingress-nginx-kind
sections:
- name: minio
  configuration:
  - name: hostname
    documentation: Fully Qualified Domain Name to use for your minio gateway installation,
      eg minio.topleveldomain.com if topleveldomain.com is the domain you inputed
      for dns_domain above.
    type: DOMAIN
  - name: consoleHostname
    documentation: Fully Qualified Domain Name to use for your minio console installation,
      eg minio.topleveldomain.com if topleveldomain.com is the domain you inputed
      for dns_domain above.
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: kind
  - type: HELM
    name: minio
