name: minio-equinix
description: Installs minio on an Equinix Kubernetes cluster
provider: EQUINIX
primary: true
dependencies:
- repo: bootstrap
  name: equinix-kubernetes
- repo: etcd
  name: etcd-equinix
- repo: rook
  name: rook-equinix
- repo: ingress-nginx
  name: ingress-nginx-equinix
sections:
- name: minio
  configuration:
  - name: hostname
    documentation: Fully Qualified Domain Name to use for your minio gateway installation,
      eg minio.topleveldomain.com if topleveldomain.com is the domain you inputed
      for dns_domain above.
    type: DOMAIN
  - name: consoleHostname
    documentation: Fully Qualified Domain Name to use for your minio console installation,
      eg minio.topleveldomain.com if topleveldomain.com is the domain you inputed
      for dns_domain above.
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: equinix
  - type: HELM
    name: minio
