# Default values for mlflow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dkr.plural.sh/mlflow/tracking
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.27.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

private:
  ingress:
    enabled: false
    className: internal-nginx
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      # Extend timeout to allow long running queries.
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/use-regex: "true"
    service:
      name: mlflow
      port: 80

ingress:
  enabled: false
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

oidc-config:
  enabled: false
  secret:
    name: mlflow-proxy-config
    upstream: http://localhost:5000
  service:
    name: mlflow-oauth2-proxy
    selector:
      app.kubernetes.io/name: mlflow
      app.kubernetes.io/instance: mlflow

postgres:
  team: plural
  user: mlflow
  dbName: mlflow
  ownerChart: mlflow

config:
  artifact:
    defaultArtifactRoot: ""
  database:
    credentials:
      secretName: mlflow.plural-mlflow.credentials.postgresql.acid.zalan.do
      userKey: username
      passwordKey: password
    host: plural-mlflow
    port: '5432'
    dbname: mlflow

config-overlays:
  configOverlays:
    mlflow-cpu:
      #labels:
      #  platform.plural.sh/component: mongo
      #  platform.plural.sh/kind: statefulset
      #  platform.plural.sh/resource: cpu
      spec:
        name: mlflow cpu
        documentation: cpu requests for mlfow
        updates:
          - path: ['mlflow', 'resources', 'requests', 'cpu']
    mlflow-mem:
      #labels:
      #  platform.plural.sh/component: mongo
      #  platform.plural.sh/kind: statefulset
      #  platform.plural.sh/resource: cpu
      spec:
        name: mlflow memory
        documentation: memory requests for mlfow
        updates:
          - path: ['mlflow', 'resources', 'requests', 'memory']

