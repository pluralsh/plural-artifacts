name: nextcloud-azure
description: Installs nextcloud on an azure aks cluster
provider: AZURE
dependencies:
- repo: bootstrap
  name: azure-k8s
sections:
- name: nextcloud
  items:
  - type: TERRAFORM
    name: azure
    configuration:
    - name: nextcloud_bucket
      type: BUCKET
      defualt: nextcloud
      documentation: bucket to store nextcloud data
  - type: HELM
    name: nextcloud
    configuration:
    - name: hostname
      documentation: FQDN to use for your nextcloud installation
      type: DOMAIN
