name: nextcloud-aws
description: Installs nextcloud on an aws eks cluster
provider: AWS
dependencies:
- repo: bootstrap
  name: aws-k8s
sections:
- name: nextcloud
  configuration:
  - name: nextcloud_bucket
    type: BUCKET
    default: nextcloud
    documentation: bucket to store nextcloud data
  - name: hostname
    documentation: FQDN to use for your nextcloud installation
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: aws
  - type: HELM
    name: nextcloud
