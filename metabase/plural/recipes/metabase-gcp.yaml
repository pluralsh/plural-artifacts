name: metabase-gcp
description: Installs metabase on a gcp gke cluster
provider: GCP
dependencies:
- repo: bootstrap
  name: gcp-kubernetes
- repo: ingress-nginx
  name: ingress-nginx-gcp
- repo: postgres
  name: gcp-postgres
sections:
- name: metabase
  configuration:
  - name: hostname
    documentation: fqdn for your metabase instance
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: gcp
  - type: HELM
    name: metabase
