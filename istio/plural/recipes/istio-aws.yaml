name: istio-aws
description: Installs istio on an eks cluster
provider: AWS
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: ingress-nginx
  name: ingress-nginx-aws
sections:
- name: istio
  items:
  - type: TERRAFORM
    name: kube
    configuration: []
  - type: HELM
    name: istio
    configuration:
    - name: kialiHostname
      documentation: FQDN to use for the Kiali installation
      type: STRING
