#nameOverride: ""
#fullnameOverride: ""

replicaCount: 3

image:
  #repository: dkr.plural.sh/typesense/typesense/typesense
  repository: docker.io/typesense/typesense
  pullPolicy: IfNotPresent
  tag: "0.25.0.rc18"

imagePullSecrets: []

serviceAccount:
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: "nginx"
    # Extend timeout to allow long running queries.
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
  - host: "templated"
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls:
  - secretName: typesense-tls
    hosts:
    - "templated"

serverConfiguration:
  # values from https://typesense.org/docs/0.24.1/api/server-configuration.html#using-environment-variables
  TYPESENSE_ENABLE_CORS: "true"
  #TYPESENSE_API_ADDRESS: 
  #TYPESENSE_LOG_DIR:
  #TYPESENSE_SSL_CERTIFICATE:
  #TYPESENSE_SSL_CERTIFICIATE_KEY:
  #TYPESENSE_SSL_REFRESH_INTERVAL_SECONDS:
  #TYPESENSE_CORS_DOMAINS:
  #TYPESENSE_THREAD_POOL_SIZE:
  #TYPESENSE_NUM_COLLECTIONS_PARALLEL_LOAD:
  #TYPESENSE_NUM_DOCUMENTS_PARALLEL_LOAD:
  #TYPESENSE_DISK_USED_MAX_PERCENTAGE:
  #TYPESENSE_MEMORY_USED_MAX_PERCENTAGE:
  #TYPESENSE_HEALTHY_READ_LAG:
  #TYPESENSE_HEALTHY_WRITE_LAG:
  #TYPESENSE_SNAPSHOT_INTERVAL_SECONDS:
  #TYPESENSE_LOG_SLOW_REQUESTS_TIME_MS:
  #TYPESENSE_SKIP_WRITES:

secretEnvs:
  TYPESENSE_API_KEY: "templated"

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  accessMode: ReadWriteOnce
  size: 2Gi
  storageClassName: null
