name: harbor-aws
description: Installs harbor on an aws eks cluster
provider: AWS
primary: true
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: ingress-nginx
  name: ingress-nginx-aws
- repo: postgres
  name: aws-postgres
- repo: redis
  name: aws-redis
sections:
- name: harbor
  configuration:
  - name: hostname
    documentation: FQDN to use for your harbor installation
    type: DOMAIN
  - name: notaryHostname
    documentation: FQDN to use for your harbor notary service
    type: DOMAIN
  - name: bucket
    documentation: S3 Bucket to store harbor images
    type: BUCKET
    default: harbor
  items:
  - type: TERRAFORM
    name: aws
  - type: HELM
    name: harbor
