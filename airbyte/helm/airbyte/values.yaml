# Default values for airbyte.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  imageRegistry: dkr.plural.sh/airbyte

replicaCount: 1

postgres:
  clone: null
  replicas: 1
  storage:
    size: 25Gi
  resources: {}
  default:
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: '2'
        memory: 1Gi

oidcProxy:
  enabled: false

