name: airbyte-gcp
description: Installs airbyte on a gcp gke cluster
provider: GCP
oidcSettings:
  uriFormat: https://{domain}/oauth2/callback
  authMethod: POST
  domainKey: hostname
dependencies:
- repo: bootstrap
  name: gcp-k8s
- repo: ingress-nginx
  name: ingress-nginx-gcp
- repo: postgres
  name: gcp-postgres
sections:
- name: airbyte
  configuration:
  - name: airbyteBucket
    type: BUCKET
    default: airbyte
    documentation: Arbitrary bucket name to store airbyte logs in
  - name: hostname
    type: DOMAIN
    documentation: the fully qualified domain name your airbyte instance will be available at
  - name: privateHostname
    documentation: a private dns name to securely access the airbyte api from
    type: DOMAIN
    optional: true
  items:
  - type: TERRAFORM
    name: gcp
  - type: HELM
    name: airbyte
