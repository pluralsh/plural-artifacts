apiVersion: v1
kind: Service
metadata:
  name: {{ include "notebooks.fullname" . }}-controller
  labels:
    {{- include "notebooks.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.controller.service.metrics.port }}
      targetPort: metrics
      protocol: TCP
      name: http-metrics
  selector:
    {{- include "notebooks.controllerSelectorLabels" . | nindent 4 }}
