apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: kubeflow/{{ include "notebooks.fullname" . }}-pod-defaults-certs
  labels: {{- include "notebooks.labels" . | nindent 4 }}
  name: poddefaults.kubeflow.org
webhooks:
  - clientConfig:
      caBundle: ""
      service:
        name: {{ include "notebooks.fullname" . }}-pod-defaults
        namespace: {{ .Release.Namespace }}
        path: /apply-poddefault
    name: {{ include "notebooks.fullname" . }}-pod-defaults.kubeflow.org
    admissionReviewVersions: ["v1beta1", "v1"]
    sideEffects: None
    namespaceSelector:
      matchLabels:
        app.kubernetes.io/part-of: kubeflow-profile
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
        resources:
          - pods
