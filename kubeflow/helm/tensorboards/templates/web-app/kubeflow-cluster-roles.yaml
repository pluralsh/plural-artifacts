apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels: {{- include "tensorboards.labels" . | nindent 4 }}
    rbac.authorization.kubeflow.org/aggregate-to-kubeflow-admin: "true"
  name: {{ include "tensorboards.fullname" . }}-web-app-kubeflow-tensorboard-ui-admin
rules: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels: {{- include "tensorboards.labels" . | nindent 4 }}
    rbac.authorization.kubeflow.org/aggregate-to-kubeflow-edit: "true"
  name: {{ include "tensorboards.fullname" . }}-web-app-kubeflow-tensorboard-ui-edit
rules:
  - apiGroups:
      - tensorboard.kubeflow.org
    resources:
      - tensorboards
      - tensorboards/finalizers
    verbs:
      - get
      - list
      - create
      - delete
  - apiGroups:
      - kubeflow.org
    resources:
      - poddefaults
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels: {{- include "tensorboards.labels" . | nindent 4 }}
    rbac.authorization.kubeflow.org/aggregate-to-kubeflow-view: "true"
  name: {{ include "tensorboards.fullname" . }}-web-app-kubeflow-tensorboard-ui-view
rules:
  - apiGroups:
      - tensorboard.kubeflow.org
    resources:
      - tensorboards
      - tensorboards/finalizers
    verbs:
      - get
      - list
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - kubeflow.org
    resources:
      - poddefaults
    verbs:
      - get
      - list
      - watch
