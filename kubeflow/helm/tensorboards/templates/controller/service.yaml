apiVersion: v1
kind: Service
metadata:
  name: {{ include "tensorboards.fullname" . }}-controller
  labels:
    {{- include "tensorboards.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.controller.service.port }}
      targetPort: metrics
      protocol: TCP
      name: http-metrics
  selector:
    {{- include "tensorboards.controllerSelectorLabels" . | nindent 4 }}
