apiVersion: v1
kind: Secret
metadata:
  name: oauth2-secret
  namespace: {{ .Values.global.istioIngress.namespace }}
  labels:
  {{- include "gateway-plural.labels" . | nindent 4 }}
type: Opaque
data:
  hmac-secret.yaml: {{ include "gateway-plural.hmacResource" . | b64enc | quote }}
  token-secret.yaml: {{ include "gateway-plural.clientSecretResource" . | b64enc | quote }}
