apiVersion: v1
kind: Service
metadata:
  name: {{ include "central-dashboard.fullname" . }}
  labels:
    {{- include "central-dashboard.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: website
      protocol: TCP
      name: http-website
  selector:
    {{- include "central-dashboard.selectorLabels" . | nindent 4 }}
