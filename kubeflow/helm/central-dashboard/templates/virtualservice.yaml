apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "central-dashboard.fullname" . }}
  labels:
    {{- include "central-dashboard.selectorLabels" . | nindent 4 }}
  {{- with .Values.virtualService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  gateways:
    {{- range .Values.virtualService.gateways }}
    - {{ . | quote }}
    {{- end }}
  hosts:
    - {{ .Values.global.domain }}
    {{- range .Values.virtualService.hosts }}
    - {{ . | quote }}
    {{- end }}
  http:
    - match:
        - uri:
            prefix: /
      rewrite:
        uri: /
      route:
        - destination:
            host: {{ include "central-dashboard.fullname" . }}.{{ .Release.Namespace }}.svc.{{ .Values.global.clusterDomain }}
            port:
              number: {{ .Values.service.port }}
