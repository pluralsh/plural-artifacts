apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  labels: {{- include "central-dashboard.labels" . | nindent 4 }}
  name: {{ include "central-dashboard.fullname" . }}
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        requestPrincipals: ["*"]
  selector:
    matchLabels:
      {{- include "central-dashboard.selectorLabels" . | nindent 6 }}
---
apiVersion: security.istio.io/v1
kind: RequestAuthentication
metadata:
  name: {{ include "central-dashboard.fullname" . }}-oauth2
  labels:
  {{- include "central-dashboard.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "central-dashboard.selectorLabels" . | nindent 6 }}
  jwtRules:
  - forwardOriginalToken: true # TODO: needed so the requestauth resource in user namespace works.
    fromHeaders: # TODO: possibly add this to profile controller setup
    - name: cookie
      prefix: IdToken=
    issuer: {{ .Values.global.oidc.issuer }}
    jwksUri: {{ .Values.global.oidc.jwksURI }}
    outputClaimToHeaders:
    - header: {{ .Values.global.userIDHeader }}
      claim: email
