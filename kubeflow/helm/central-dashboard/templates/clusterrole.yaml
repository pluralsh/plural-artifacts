apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels: {{- include "central-dashboard.labels" . | nindent 4 }}
  name: {{ include "central-dashboard.fullname" . }}-cluster-role
rules:
  - apiGroups:
      - ""
    resources:
      - events
      - namespaces
      - nodes
    verbs:
      - get
      - list
      - watch
