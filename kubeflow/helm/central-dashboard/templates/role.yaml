apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels: {{- include "central-dashboard.labels" . | nindent 4 }}
  name: {{ include "central-dashboard.fullname" . }}-role
rules:
  - apiGroups:
      - ""
      - app.k8s.io
    resources:
      - applications
      - pods
      - pods/exec
      - pods/log
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - secrets
      - configmaps
    verbs:
      - get
