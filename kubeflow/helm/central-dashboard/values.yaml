# Default values for central-dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  domain: ""
  istioIngress:
    namespace: istio-ingress
    serviceAccount: istio-ingress
  clusterDomain: cluster.local
  userIDHeader: kubeflow-userid
  userIDPrefix: ""
  oidc:
    issuer: ""
    jwksURI: ""
    authEndpoint: ""
    tokenEndpoint: ""

kubeflowComponents:
  notebooks:
    enabled: true
  tensorboards:
    enabled: true
  volumes:
    enabled: true
  katib:
    enabled: true
  pipelines:
    enabled: true
  serving:
    enabled: true
  operators:
    enabled: true

replicaCount: 1

image:
  repository: docker.io/kubeflownotebookswg/centraldashboard # TODO: switch to Angular version once it's decent
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.8.0-rc.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podLabels: {}

podAnnotations:
  sidecar.istio.io/inject: "true"
  cluster-autoscaler.kubernetes.io/safe-to-evict: "true"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  port: 80

config:
  profileControllerService: kubeflow-profile-controller-kfam.kubeflow.svc.cluster.local
  kfamPort: 8082
  logoutURL: /logout
  prometheusURL: "" # TODO: we need to add support for adding headers for compatibility with in-cluster Mimir. For Trace Shield we would need either basic auth or proper OAuth2
  metricsDashboard: "" # TODO: based on https://github.com/kubeflow/kubeflow/pull/7116 this allows you to add a link to a Grafana dashboard or something
  registrationFlow:
    enabled: true

virtualService:
  annotations: {}
  gateways:
    - kubeflow-gateway
  # hosts to add additional to the value of global.domain
  hosts: []

resources:
  requests:
    cpu: 32m
    memory: 128Mi
  limits:
    cpu: 32m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
