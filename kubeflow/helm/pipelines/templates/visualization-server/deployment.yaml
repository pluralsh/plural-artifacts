apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pipelines.fullname" . }}-visualization-server
  labels:
    {{- include "pipelines.labels" . | nindent 4 }}
spec:
  {{- if not .Values.visualizationServer.autoscaling.enabled }}
  replicas: {{ .Values.visualizationServer.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pipelines.visualizationServerSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.visualizationServer.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pipelines.visualizationServerSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pipelines.serviceAccountName" . }}-visualization-server
      securityContext:
        {{- toYaml .Values.visualizationServer.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-visualization-server
          securityContext:
            {{- toYaml .Values.visualizationServer.securityContext | nindent 12 }}
          image: "{{ .Values.visualizationServer.image.repository }}:{{ .Values.visualizationServer.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.visualizationServer.image.pullPolicy }}
          ports:
            - name: website
              containerPort: 8888
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:8888/
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          readinessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:8888/
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            {{- toYaml .Values.visualizationServer.resources | nindent 12 }}
      {{- with .Values.visualizationServer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.visualizationServer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.visualizationServer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
