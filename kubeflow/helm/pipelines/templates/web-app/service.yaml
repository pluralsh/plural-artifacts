apiVersion: v1
kind: Service
metadata:
  name: {{ include "pipelines.fullname" . }}-web-app
  labels:
    {{- include "pipelines.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.webapp.service.port }}
      targetPort: website
      protocol: TCP
      name: http-website
  selector:
    {{- include "pipelines.selectorLabels" . | nindent 4 }}
