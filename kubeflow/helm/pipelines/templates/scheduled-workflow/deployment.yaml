apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pipelines.fullname" . }}-scheduled-workflow
  labels:
    {{- include "pipelines.labels" . | nindent 4 }}
spec:
  {{- if not .Values.scheduledWorkflow.autoscaling.enabled }}
  replicas: {{ .Values.scheduledWorkflow.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pipelines.scheduledWorkflowSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.scheduledWorkflow.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pipelines.scheduledWorkflowSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pipelines.serviceAccountName" . }}-scheduled-workflow
      securityContext:
        {{- toYaml .Values.scheduledWorkflow.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-scheduled-workflow
          securityContext:
            {{- toYaml .Values.scheduledWorkflow.securityContext | nindent 12 }}
          image: "{{ .Values.scheduledWorkflow.image.repository }}:{{ .Values.scheduledWorkflow.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.scheduledWorkflow.image.pullPolicy }}
          env:
            - name: NAMESPACE
              value: ""
            - name: CRON_SCHEDULE_TIMEZONE
              valueFrom:
                configMapKeyRef:
                  key: cronScheduleTimezone
                  name: pipeline-install-config
          resources:
            {{- toYaml .Values.scheduledWorkflow.resources | nindent 12 }}
      {{- with .Values.scheduledWorkflow.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.scheduledWorkflow.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.scheduledWorkflow.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
