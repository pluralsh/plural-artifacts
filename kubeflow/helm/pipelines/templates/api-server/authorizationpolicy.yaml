apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  labels: {{- include "pipelines.labels" . | nindent 4 }}
  name: {{ include "pipelines.fullname" . }}-api-server
spec:
  rules:
  - from:
    - source:
        principals:
        - {{ .Values.global.clusterDomain }}/ns/{{ .Release.Namespace }}/sa/{{ include "pipelines.serviceAccountName" . }}-api-server
        - {{ .Values.global.clusterDomain }}/ns/{{ .Release.Namespace }}/sa/{{ include "pipelines.serviceAccountName" . }}-web-app
        - {{ .Values.global.clusterDomain }}/ns/{{ .Release.Namespace }}/sa/{{ include "pipelines.serviceAccountName" . }}-persistence-agent
        - {{ .Values.global.clusterDomain }}/ns/{{ .Release.Namespace }}/sa/{{ include "pipelines.serviceAccountName" . }}-scheduled-workflow
        - {{ .Values.global.clusterDomain }}/ns/{{ .Release.Namespace }}/sa/{{ include "pipelines.serviceAccountName" . }}-viewer-controller
        - {{ .Values.global.clusterDomain }}/ns/{{ .Release.Namespace }}/sa/{{ include "pipelines.serviceAccountName" . }}-cache-server
  - when:
    - key: request.headers[{{ .Values.global.userIDHeader }}]
      notValues:
      - '*'
  selector:
    matchLabels:
      {{- include "pipelines.apiServerSelectorLabels" . | nindent 6 }}
