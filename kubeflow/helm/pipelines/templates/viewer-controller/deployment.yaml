apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pipelines.fullname" . }}-viewer-controller
  labels:
    {{- include "pipelines.labels" . | nindent 4 }}
spec:
  {{- if not .Values.viewerController.autoscaling.enabled }}
  replicas: {{ .Values.viewerController.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pipelines.viewerControllerSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.viewerController.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pipelines.viewerControllerSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pipelines.serviceAccountName" . }}-viewer-controller
      securityContext:
        {{- toYaml .Values.viewerController.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-viewer-controller
          securityContext:
            {{- toYaml .Values.viewerController.securityContext | nindent 12 }}
          image: "{{ .Values.viewerController.image.repository }}:{{ .Values.viewerController.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.viewerController.image.pullPolicy }}
          env:
            - name: NAMESPACE
              value: ""
            - name: MAX_NUM_VIEWERS
              value: "50"
          resources:
            {{- toYaml .Values.viewerController.resources | nindent 12 }}
      {{- with .Values.viewerController.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.viewerController.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.viewerController.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
