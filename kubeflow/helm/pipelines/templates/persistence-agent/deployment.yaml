apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pipelines.fullname" . }}-persistence-agent
  labels:
    {{- include "pipelines.labels" . | nindent 4 }}
spec:
  {{- if not .Values.persistenceAgent.autoscaling.enabled }}
  replicas: {{ .Values.persistenceAgent.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pipelines.persistenceAgentSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.persistenceAgent.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pipelines.persistenceAgentSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pipelines.serviceAccountName" . }}-persistence-agent
      securityContext:
        {{- toYaml .Values.persistenceAgent.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-persistence-agent
          securityContext:
            {{- toYaml .Values.persistenceAgent.securityContext | nindent 12 }}
          image: "{{ .Values.persistenceAgent.image.repository }}:{{ .Values.persistenceAgent.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.persistenceAgent.image.pullPolicy }}
          args:
            - --logtostderr=true # TODO: why are we specifying this while the upstream manifest doesn't?
            - --namespace=$(NAMESPACE)
            - --ttlSecondsAfterWorkflowFinish=$(TTL_SECONDS_AFTER_WORKFLOW_FINISH)
            - --numWorker=$(NUM_WORKERS)
            - --mlPipelineAPIServerName=$(API_SERVER_HOST_SERVICE)
            - --mlPipelineServiceHttpPort=$(API_SERVER_HTTP_PORT)
            - --mlPipelineServiceGRPCPort=$(API_SERVER_GRPC_PORT)
            - --mlPipelineAPIServerBasePath=$(API_SERVER_BASE_PATH)
            - --clientQPS=$(MAX_CLIENT_QPS)
            - --clientBurst=$(MAX_CLIENT_BURST)
          command:
            - persistence_agent
          env:
            - name: NAMESPACE # TODO: should this be specified? Or should it only be specified in single user mode?
              value: ""
          envFrom:
            - configMapRef:
                name: {{ include "pipelines.fullname" . }}-persistence-agent-parameters
          resources:
            {{- toYaml .Values.persistenceAgent.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /var/run/secrets/kubeflow/tokens
              name: persistenceagent-sa-token
      volumes:
        - name: persistenceagent-sa-token
          projected:
            sources:
              - serviceAccountToken:
                  audience: pipelines.kubeflow.org
                  expirationSeconds: 3600
                  path: persistenceagent-sa-token
      {{- with .Values.persistenceAgent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.persistenceAgent.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.persistenceAgent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
