apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pipelines.fullname" . }}-argo-workflow-controller
  labels:
    {{- include "pipelines.labels" . | nindent 4 }}
spec:
  {{- if not .Values.argoWorkflowController.autoscaling.enabled }}
  replicas: {{ .Values.argoWorkflowController.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pipelines.argoWorkflowControllerSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.argoWorkflowController.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pipelines.argoWorkflowControllerSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pipelines.serviceAccountName" . }}-argo-workflow-controller
      securityContext:
        # runAsNonRoot: true # TODO: Fix runAsNonRoot
        {{- toYaml .Values.argoWorkflowController.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-argo-workflow-controller
          securityContext:
            {{- toYaml .Values.argoWorkflowController.securityContext | nindent 12 }}
          image: "{{ .Values.argoWorkflowController.image.repository }}:{{ .Values.argoWorkflowController.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.argoWorkflowController.image.pullPolicy }}
          args:
            - --configmap
            - {{ include "pipelines.fullname" . }}-argo-workflow-controller
            - --executor-image
            - "{{ .Values.argoWorkflowController.executorImage.repository }}:{{ .Values.argoWorkflowController.executorImage.tag }}"
          command:
            - workflow-controller
          env:
          - name: LEADER_ELECTION_IDENTITY
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
            - name: health
              containerPort: 6060
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 6060
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 30
          resources:
            {{- toYaml .Values.argoWorkflowController.resources | nindent 12 }}
      priorityClassName: {{ include "pipelines.fullname" . }}-argo-workflow-controller
      {{- with .Values.argoWorkflowController.nodeSelector }}
      nodeSelector:
        kubernetes.io/os: linux
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.argoWorkflowController.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.argoWorkflowController.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
