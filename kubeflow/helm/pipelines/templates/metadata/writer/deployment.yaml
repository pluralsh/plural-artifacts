apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pipelines.fullname" . }}-metadata-writer
  labels:
    {{- include "pipelines.labels" . | nindent 4 }}
spec:
  {{- if not .Values.metadata.writer.autoscaling.enabled }}
  replicas: {{ .Values.metadata.writer.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pipelines.metadataWriterSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.metadata.writer.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pipelines.metadataWriterSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pipelines.serviceAccountName" . }}-metadata-writer
      securityContext:
        {{- toYaml .Values.metadata.writer.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-metadata-writer
          securityContext:
            {{- toYaml .Values.metadata.writer.securityContext | nindent 12 }}
          image: "{{ .Values.metadata.writer.image.repository }}:{{ .Values.metadata.writer.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.metadata.writer.image.pullPolicy }}
          env:
            - name: NAMESPACE_TO_WATCH
              value: ""
          envFrom:
            - configMapRef:
                name: {{ include "pipelines.fullname" . }}-metadata-writer-parameters
          resources:
            {{- toYaml .Values.metadata.writer.resources | nindent 12 }}
      {{- with .Values.metadata.writer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.metadata.writer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.metadata.writer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
