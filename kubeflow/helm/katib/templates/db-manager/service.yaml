apiVersion: v1
kind: Service
metadata:
  name: {{ include "katib.fullname" . }}-db-manager
  labels:
    {{- include "katib.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.dbManager.service.port }}
      targetPort: api
      protocol: TCP
      name: http-api
  selector:
    {{- include "katib.dbManagerSelectorLabels" . | nindent 4 }}
