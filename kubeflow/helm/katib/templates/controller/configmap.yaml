apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "katib.fullname" . }}-config
  labels: {{- include "katib.labels" . | nindent 4 }}
data:
  katib-config.yaml: |-
    apiVersion: config.kubeflow.org/v1beta1
    kind: KatibConfig
    init:
      controller:
        webhookPort: 8443
        trialResources:
          - Job.v1.batch
          - TFJob.v1.kubeflow.org
          - PyTorchJob.v1.kubeflow.org
          - MPIJob.v1.kubeflow.org
          - XGBoostJob.v1.kubeflow.org
          - MXJob.v1.kubeflow.org
    runtime:
      metricsCollectors:
        - kind: StdOut
          image: docker.io/kubeflowkatib/file-metrics-collector:v0.16.0-rc.1
        - kind: File
          image: docker.io/kubeflowkatib/file-metrics-collector:v0.16.0-rc.1
        - kind: TensorFlowEvent
          image: docker.io/kubeflowkatib/tfevent-metrics-collector:v0.16.0-rc.1
          resources:
            limits:
              memory: 1Gi
      suggestions:
        - algorithmName: random
          image: docker.io/kubeflowkatib/suggestion-hyperopt:v0.16.0-rc.1
        - algorithmName: tpe
          image: docker.io/kubeflowkatib/suggestion-hyperopt:v0.16.0-rc.1
        - algorithmName: grid
          image: docker.io/kubeflowkatib/suggestion-optuna:v0.16.0-rc.1
        - algorithmName: hyperband
          image: docker.io/kubeflowkatib/suggestion-hyperband:v0.16.0-rc.1
        - algorithmName: bayesianoptimization
          image: docker.io/kubeflowkatib/suggestion-skopt:v0.16.0-rc.1
        - algorithmName: cmaes
          image: docker.io/kubeflowkatib/suggestion-goptuna:v0.16.0-rc.1
        - algorithmName: sobol
          image: docker.io/kubeflowkatib/suggestion-goptuna:v0.16.0-rc.1
        - algorithmName: multivariate-tpe
          image: docker.io/kubeflowkatib/suggestion-optuna:v0.16.0-rc.1
        - algorithmName: enas
          image: docker.io/kubeflowkatib/suggestion-enas:v0.16.0-rc.1
          resources:
            limits:
              memory: 200Mi
        - algorithmName: darts
          image: docker.io/kubeflowkatib/suggestion-darts:v0.16.0-rc.1
        - algorithmName: pbt
          image: docker.io/kubeflowkatib/suggestion-pbt:v0.16.0-rc.1
          persistentVolumeClaimSpec:
            accessModes:
              - ReadWriteMany
            resources:
              requests:
                storage: 5Gi
      earlyStoppings:
        - algorithmName: medianstop
          image: docker.io/kubeflowkatib/earlystopping-medianstop:v0.16.0-rc.1
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    katib.kubeflow.org/component: trial-templates
    {{- include "katib.labels" . | nindent 4 }}
  name: {{ include "katib.fullname" . }}-trial-template
data:
  defaultTrialTemplate.yaml: |-
    apiVersion: batch/v1
    kind: Job
    spec:
      template:
        spec:
          containers:
            - name: training-container
              image: docker.io/kubeflowkatib/mxnet-mnist:v0.16.0-rc.1
              command:
                - "python3"
                - "/opt/mxnet-mnist/mnist.py"
                - "--batch-size=64"
                - "--lr=${trialParameters.learningRate}"
                - "--num-layers=${trialParameters.numberLayers}"
                - "--optimizer=${trialParameters.optimizer}"
          restartPolicy: Never
  # For ConfigMap templates double quotes must set in commands to correct parse JSON parameters in Trial Template (e.g nn_config, architecture)
  enasCPUTemplate: |-
    apiVersion: batch/v1
    kind: Job
    spec:
      template:
        spec:
          containers:
            - name: training-container
              image: docker.io/kubeflowkatib/enas-cnn-cifar10-cpu:v0.16.0-rc.1
              command:
                - python3
                - -u
                - RunTrial.py
                - --num_epochs=1
                - "--architecture=\"${trialParameters.neuralNetworkArchitecture}\""
                - "--nn_config=\"${trialParameters.neuralNetworkConfig}\""
          restartPolicy: Never
  pytorchJobTemplate: |-
    apiVersion: kubeflow.org/v1
    kind: PyTorchJob
    spec:
      pytorchReplicaSpecs:
        Master:
          replicas: 1
          restartPolicy: OnFailure
          template:
            spec:
              containers:
                - name: pytorch
                  image: docker.io/kubeflowkatib/pytorch-mnist-cpu:v0.16.0-rc.1
                  command:
                    - "python3"
                    - "/opt/pytorch-mnist/mnist.py"
                    - "--epochs=1"
                    - "--lr=${trialParameters.learningRate}"
                    - "--momentum=${trialParameters.momentum}"
        Worker:
          replicas: 2
          restartPolicy: OnFailure
          template:
            spec:
              containers:
                - name: pytorch
                  image: docker.io/kubeflowkatib/pytorch-mnist-cpu:v0.16.0-rc.1
                  command:
                    - "python3"
                    - "/opt/pytorch-mnist/mnist.py"
                    - "--epochs=1"
                    - "--lr=${trialParameters.learningRate}"
                    - "--momentum=${trialParameters.momentum}"
