# Default values for volumes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  domain: ""
  istioIngressServiceAccount: kubeflow-gateway
  clusterDomain: cluster.local
  userIDHeader: kubeflow-userid
  userIDPrefix: ""
  oidc:
    issuer: ""
    jwksURI: ""
    authEndpoint: ""
    tokenEndpoint: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

config:
  volumeViewerImage:
    repository: filebrowser/filebrowser
    tag: v2.25.0 # TODO: The `viewer-spec.yaml` template doesn't seem to be working properly, making the defaulting webhook set the image to latest
  rwoScheduling:
    enabled: true

webApp:
  replicaCount: 1

  image:
    repository: docker.io/kubeflownotebookswg/volumes-web-app
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: v1.8.0-rc.0 # TODO: possibly contribute snapshot support upstream

  podAnnotations:
    sidecar.istio.io/inject: "true"
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    port: 80

  virtualService:
    annotations: {}
    prefix: /volumes
    gateways:
      - kubeflow-gateway
    # hosts to add additional to the value of global.domain
    hosts: []

  resources:
    requests:
      cpu: 100m
      memory: 225Mi
    limits:
      cpu: 100m
      memory: 225Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

controller:
  replicaCount: 1

  image:
    repository: docker.io/kubeflownotebookswg/pvcviewer-controller
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: v1.8.0-rc.0

  service:
    metrics:
      port: 8080
    webhook:
      port: 443

  podAnnotations:
    sidecar.istio.io/inject: "true"
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    prometheus.io/port: "8080"
    prometheus.io/scheme: http
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources:
    requests:
      cpu: 11m
      memory: 53Mi
    limits:
      cpu: 11m
      memory: 53Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}