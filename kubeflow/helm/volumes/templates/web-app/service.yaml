apiVersion: v1
kind: Service
metadata:
  name: {{ include "volumes.fullname" . }}-web-app
  labels:
    {{- include "volumes.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.webApp.service.port }}
      targetPort: website
      protocol: TCP
      name: http-website
  selector:
    {{- include "volumes.selectorLabels" . | nindent 4 }}
