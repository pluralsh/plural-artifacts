apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  labels: {{- include "profile-controller.labels" . | nindent 4 }}
  name: {{ include "profile-controller.fullname" . }}-kfam
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/{{ .Release.Namespace }}/sa/{{ .Release.Name }}-central-dashboard #TODO: make this more robust
  selector:
    matchLabels:
      {{- include "profile-controller.selectorLabels" . | nindent 6 }}
