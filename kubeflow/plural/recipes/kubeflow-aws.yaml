name: kubeflow-aws
description: Installs Kubeflow on an EKS cluster
provider: AWS
oidcSettings:
  uriFormat: https://{domain}/oauth2/callback
  authMethod: POST
  domainKey: hostname
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: bootstrap
  name: aws-efs
- repo: mysql
  name: aws-mysql
- repo: knative
  name: knative-aws
- repo: crossplane
  name: crossplane-aws
- repo: istio
  name: istio-aws
- repo: nvidia-operator
  name: nvidia-operator-aws
# the following should be removed once transient recipe dependencies are fixed
- repo: monitoring
  name: monitoring-aws
- repo: grafana-tempo
  name: grafana-tempo-aws
- repo: ingress-nginx
  name: ingress-nginx-aws
- repo: redis
  name: aws-redis
sections:
- name: kubeflow
  items:
  - type: TERRAFORM
    name: aws
    configuration:
    - name: pipelines_bucket
      type: BUCKET
      default: kubeflow-pipelines
      documentation: bucket to store the pipeline artifacts and logs in
  - type: HELM
    name: central-dashboard
    configuration:
    - name: hostname
      documentation: FQDN to use for your Kubeflow installation
      type: DOMAIN
  - type: HELM
    name: katib
    configuration: []
  - type: HELM
    name: mysql-cluster
    configuration: []
  - type: HELM
    name: notebooks
    configuration: []
  - type: HELM
    name: mpi
    configuration: []
  - type: HELM
    name: mxnet
    configuration: []
  - type: HELM
    name: pytorch
    configuration: []
  - type: HELM
    name: tensorflow
    configuration: []
  - type: HELM
    name: xgboost
    configuration: []
  - type: HELM
    name: profile-controller
    configuration: []
  - type: HELM
    name: pipelines
    configuration: []
  - type: HELM
    name: serving
    configuration: []
  - type: HELM
    name: tensorboards
    configuration: []
  - type: HELM
    name: volumes
    configuration: []
