dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: ingress-nginx
  name: ingress-nginx-aws
- repo: grafana
  name: aws-grafana
- repo: rabbitmq
  name: rabbitmq-aws
- repo: redis
  name: aws-redis
- repo: postgres
  name: aws-postgres
sections:
- name: oncall
  configuration:
