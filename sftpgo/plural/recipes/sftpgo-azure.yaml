name: sftpgo-azure
description: Installs sftpgo on an aws eks cluster
provider: AZURE
dependencies:
  - repo: bootstrap
    name: azure-k8s
  - repo: ingress-nginx
    name: ingress-nginx-azure
sections:
  - name: sftpgo
    configuration:
      - name: hostname
        type: DOMAIN
        documentation: the fully qualified domain name your sftpgo instance will be available at
    items:
      - type: TERRAFORM
        name: azure
      - type: HELM
        name: sftpgo
