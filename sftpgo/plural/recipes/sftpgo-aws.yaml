name: sftpgo-aws
description: Installs sftpgo on an aws eks cluster
provider: AWS
primary: true
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: ingress-nginx
  name: ingress-nginx-aws
sections:
- name: sftpgo
  configuration:
  - name: hostname
    type: DOMAIN
    documentation: the fully qualified domain name your sftpgo instance will be available
      at
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: sftpgo
