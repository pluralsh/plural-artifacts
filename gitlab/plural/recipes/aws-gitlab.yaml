name: aws-gitlab
description: Installs gitlab on an EKS cluster
provider: AWS
oidcSettings:
  authMethod: BASIC
  uriFormat: https://gitlab.{domain}/users/auth/plural/callback
  domainKey: domain
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: postgres
  name: aws-postgres
sections:
- name: gitlab
  items:
  - type: TERRAFORM
    name: aws
    configuration: []
  - type: HELM
    name: gitlab
    configuration:
    - name: domain
      documentation: top level domain for all gitlab subcomponents
      type: STRING
    - name: registryBucket
      documentation: bucket name for gitlab registry
      type: STRING
    - name: artifactsBucket
      documentation: bucket name for gitlab artifacts
      type: STRING
    - name: uploadsBucket
      documentation: bucket name for gitlab uploads
      type: STRING
    - name: packagesBucket
      documentation: bucket name for gitlab packages
      type: STRING
    - name: backupsBucket
      documentation: bucket name for gitlab backups
      type: STRING
    - name: backupsTmpBucket
      documentation: bucket name for gitlab tmp backups
      type: STRING
    - name: lfsBucket
      documentation: bucket name for git large file storage
      type: STRING
    - name: runnerCacheBucket
      documentation: bucket name for gitlab runner cache
      type: STRING
