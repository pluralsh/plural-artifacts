external-dns:
  serviceAccount:
    name: external-dns
    create: true
  image:
    registry: dkr.plural.sh
    repository: bootstrap/external-dns
    tag: v0.7.6
    pullPolicy: Always
    pullSecrets:
    - plural-creds
  sources:
  - service
  - ingress
  provider: google
  txtOwnerId: piazza
  policy: sync
  rbac:
    create: true
    serviceAccountName: external-dns
  extraEnv:
  - name: PLURAL_ACCESS_TOKEN
    valueFrom:
      secretKeyRef:
        name: plural-env
        key: PLURAL_ACCESS_TOKEN
  domainFilters:
  - plural.sh

ownerEmail: mguarino46@gmail.com
provider: aws

pluralToken: plrl-api-token

plural:
  image:
    repository: dkr.plural.sh/bootstrap/plural-operator
    tag: v0.3.0

imagePullSecrets:
- name: plural-creds

application:
  registry: dkr.plural.sh/bootstrap
  tag: v0.8.3

dnsSolver: {}

acmeServer: https://acme-v02.api.letsencrypt.org/directory
acmeEAB: {}

autoscaling:
  ingress:
    minReplicas: 1
    maxReplicas: 11
    targetCPUUtilizationPercentage: 50

aws-load-balancer-controller:
  enabled: false

snapshot-validation-webhook:
  enabled: false
  image:
    repository: gcr.io/pluralsh/k8s.gcr.io/sig-storage/snapshot-validation-webhook
    tag: v4.2.1
  resources:
    requests:
      cpu: 10m
      memory: 20Mi
    limits:
      cpu: 10m
      memory: 20Mi

snapshot-controller:
  enabled: false
  image:
    repository: gcr.io/pluralsh/k8s.gcr.io/sig-storage/snapshot-controller
    tag: v4.2.1
  resources:
    requests:
      cpu: 10m
      memory: 20Mi
    limits:
      cpu: 10m
      memory: 20Mi

aws-ebs-csi-driver:
  enabled: false
  storageClasses:
    - name: ebs-csi
      annotations:
        storageclass.kubernetes.io/is-default-class: "true"
      parameters:
        encrypted: "true"
      reclaimPolicy: Delete
      volumeBindingMode: WaitForFirstConsumer
      allowVolumeExpansion: true
  node:
    tolerateAllTaints: true
  controller:
    resources:
      requests:
        cpu: 10m
        memory: 24Mi
      limits:
        cpu: 10m
        memory: 24Mi
  sidecars:
    provisioner:
      resources:
        requests:
          cpu: 10m
          memory: 24Mi
        limits:
          cpu: 10m
          memory: 24Mi
    attacher:
      resources:
        requests:
          cpu: 10m
          memory: 24Mi
        limits:
          cpu: 10m
          memory: 24Mi
    snapshotter:
      resources:
        requests:
          cpu: 10m
          memory: 24Mi
        limits:
          cpu: 10m
          memory: 24Mi
    livenessProbe:
      resources:
        requests:
          cpu: 10m
          memory: 145Mi
        limits:
          cpu: 10m
          memory: 145Mi
    resizer:
      resources:
        requests:
          cpu: 10m
          memory: 37Mi
        limits:
          cpu: 10m
          memory: 37Mi
    nodeDriverRegistrar:
      resources:
        requests:
          cpu: 10m
          memory: 24Mi
        limits:
          cpu: 10m
          memory: 24Mi

tigera-operator:
  enabled: false

cert-manager:
  image:
    repository: gcr.io/pluralsh/cert-manager/cert-manager-controller
    tag: v1.7.0-alpha
  serviceAccount:
    name: certmanager
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  securityContext:
    fsGroup: 1000
    runAsNonRoot: true
  podLabels:
    aadpodidbinding: externaldns # grants the same permissions needed for cert-manager

kubed:
  operator:
    registry: gcr.io/pluralsh/appscode

cluster-autoscaler:
  enabled: false
  replicaCount: 2
  image:
    tag: v1.23.0
  expanderPriorities: |
    10:
    - .*sustained-on-demand.*
    20:
    - .*burst-on-demand.*
    30:
    - .*sustained-spot.*
    40:
    - .*burst-spot.*
  extraArgs:
    scale-down-utilization-threshold: 0.4
    skip-nodes-with-local-storage: false
    expander: "priority,least-waste"
  serviceMonitor:
    enabled: true
    namespace: ""

metrics-server:
  enabled: false
  image:
    registry: gcr.io/pluralsh
    tag: 0.4.4-debian-10-r0
  apiService:
    create: true
