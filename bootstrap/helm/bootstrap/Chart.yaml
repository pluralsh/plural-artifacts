apiVersion: v2
appVersion: "1.0"
description: A Helm chart for Kubernetes
name: bootstrap
type: application
sources:
- https://github.com/michaeljguarino/forge/charts/bootstrap
maintainers:
- name: michaeljguarino
  email: mguarino46@gmail.com
version: 0.8.0

dependencies:
- name: external-dns
  version: 4.11.0
  repository: https://charts.bitnami.com/bitnami
- name: metrics-server
  version: 5.8.7
  condition: metrics-server.enabled
  repository: https://charts.bitnami.com/bitnami
- name: cert-manager
  version: v1.4.0
  repository: https://charts.jetstack.io
- name: cluster-autoscaler
  version: 9.9.2
  condition: cluster-autoscaler.enabled
  repository: https://kubernetes.github.io/autoscaler
- name: kubed
  version: v0.13.0-beta.0
  repository: https://charts.appscode.com/stable
- name: aws-load-balancer-controller
  condition: aws-load-balancer-controller.enabled
  version: 1.2.3
  repository: https://aws.github.io/eks-charts
- name: aws-ebs-csi-driver
  condition: aws-ebs-csi-driver.enabled
  version: 2.3.0
  repository: https://kubernetes-sigs.github.io/aws-ebs-csi-driver
- name: snapshot-validation-webhook
  condition: snapshot-validation-webhook.enabled
  version: 1.2.1
  repository: https://piraeus.io/helm-charts/
- name: snapshot-controller
  condition: snapshot-controller.enabled
  version: 1.2.1
  repository: https://piraeus.io/helm-charts/
