    google:
      replicas: 0
      scaling:
        maxCount: 9
        minCount: 1
      management:
        autoRepair: true
        autoUpgrade: true
      kubernetesLabels:
        plural.sh/capacityType: ON_DEMAND
        plural.sh/performanceType: BURST
      kubernetesTaints: {}
      additionalLabels: {}
      providerIDList: []
      machineType: e2-standard-2
      diskSizeGb: 50
      diskType: pd-standard
      spot: false
      preemptible: false
      imageType: COS_CONTAINERD
    #########################################
    ###        Docker WORKER DEFAULTS     ###
    #########################################
    kind:
      replicas: 0
