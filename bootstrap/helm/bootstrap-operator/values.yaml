# Default values for bootstrap operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

kubernetesVersion: v1.23
clusterAPIVersion: v1.3.5

replicaCount: 1

image:
  controller:
    repository: ghcr.io/pluralsh/bootstrap-controller
    pullPolicy: Always
    tag: 0.0.10

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  controller:
    limits:
      cpu: 100m
      memory: 100Mi
    requests:
      cpu: 100m
      memory: 100Mi
  proxy:
    limits:
      cpu: 100m
      memory: 50Mi
    requests:
      cpu: 100m
      memory: 50Mi

nodeSelector: {}

tolerations: []

affinity: {}

provider: ""

operator:
  clusterName: ""
  skipClusterCreation: true
  secret: {}
  cloud: {}
  clientSecret: "" # Used by Azure.