name: vaultwarden-azure
description: Installs vaultwarden on an azure aks cluster
provider: AZURE
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: ingress-nginx
  name: ingress-nginx-azure
sections:
- name: vaultwarden
  configuration:
  - name: hostname
    documentation: FQDN to use for your Vaultwarden installation
    type: DOMAIN
  - name: signupDomains
    documentation: comma separated list of domains to allow for user signup
    type: STRING
  items:
  - type: TERRAFORM
    name: azure
  - type: HELM
    name: vaultwarden
