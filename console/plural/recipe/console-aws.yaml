name: console-aws
description: Deploys console on our bootstrapped EKS cluster
provider: AWS
dependencies:
  - repo: bootstrap
    name: aws-k8s
  - repo: monitoring
    name: monitoring-aws
  - repo: postgres
    name: aws-postgres
sections:
  - name: console
    items:
      - type: TERRAFORM
        name: aws
        configuration: []
      - type: HELM
        name: console
        configuration:
          - name: console_dns
            documentation: Fully Qualified Domain Name for the console dashboard, eg console.topleveldomain.com if topleveldomain.com is the hostname you inputed above.
            type: STRING
          - name: git_user
            documentation: git username for console to use in git operations, eg your github username
            type: STRING
          - name: git_email
            documentation: email for git operations by console
            type: STRING
          - name: admin_email
            documentation: email for the initial admin user
            type: STRING
          - name: admin_name
            documentation: name for the initial admin user
            type: STRING
