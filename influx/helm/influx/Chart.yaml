apiVersion: v2
name: influx
description: A Helm chart for Kubernetes
type: application
version: 0.1.27
appVersion: "1.8.10"
dependencies:
- name: chronograf
  version: 1.2.5
  repository: https://helm.influxdata.com/
  condition: chronograf.enabled
- name: kapacitor
  version: 1.4.6
  repository: https://helm.influxdata.com/
  condition: kapacitor.enabled
- name: telegraf-ds
  version: 1.1.10
  repository: https://helm.influxdata.com/
  condition: telegraf.enabled
- name: telegraf
  version: 1.8.28
  repository: https://helm.influxdata.com/
  condition: telegraf.enabled
- name: telegraf-operator
  version: 1.3.11
  repository: https://helm.influxdata.com/
  condition: telegraf.enabled
- name: influxdb
  version: 4.12.1
  repository: https://helm.influxdata.com/
