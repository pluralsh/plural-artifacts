replicaCount: 1

image:
  repository: dkr.plural.sh/gateway-api/gateway-api/admission-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

kubernetesClusterDomain: cluster.local

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsGroup: 65532
  runAsNonRoot: true
  runAsUser: 65532
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 443

resources:
  limits:
    cpu: 100m
    memory: 50Mi
  requests:
    cpu: 100m
    memory: 50Mi

livenessProbe: {}
  # httpGet:
  #   path: /healthz
  #   port: 8443
  # initialDelaySeconds: 5
  # periodSeconds: 5
  # timeoutSeconds: 5
  # successThreshold: 1
  # failureThreshold: 3

readinessProbe: {}
  # httpGet:
  #   path: /healthz
  #   port: 8443
  # initialDelaySeconds: 5
  # periodSeconds: 5
  # timeoutSeconds: 5
  # successThreshold: 1
  # failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}

topologySpreadConstraints: []
