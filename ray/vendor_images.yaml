docker.io:
  images:
    kuberay/operator:
    - 2a7f0f2
  images-by-tag-regex:
    # the below regex can be used to limit the regex range so that only versions >= v2.0.0 are matched
    rayproject/ray: ^v?(?:(?:[^0-1]{1})?(?:[2-9]{1}|[0-9]{2}))+\.[0-9]+?\.[0-9]+(?:-gpu)?$
    kuberay/operator: ^v?[0-9]+\.[0-9]+?\.[0-9]+$
