name: kubecost-azure
description: Installs kubecost on an azure aks cluster
provider: AZURE
oidcSettings:
  uriFormat: https://{domain}/oauth2/callback
  authMethod: POST
  domainKey: hostname
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: grafana
  name: azure-grafana
sections:
- name: kubecost
  configuration:
  - name: hostname
    documentation: FQDN to use for your KubeCost installation
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: azure
  - type: HELM
    name: kubecost
