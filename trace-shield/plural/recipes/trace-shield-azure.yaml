name: trace-shield-azure
description: Installs trace-shield on an aws eks cluster
provider: AZURE
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: ingress-nginx
  name: ingress-nginx-azure
- repo: postgres
  name: azure-postgres
sections:
- name: trace-shield
  configuration:
  - name: frontendHostname
    documentation: FQDN to use for your TraceShield installation
    type: DOMAIN 
  - name: hydraHostname
    documentation: FQDN to use for the Hydra component of TraceShield
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: trace-shield
