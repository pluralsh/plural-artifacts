name: elasticsearch-azure
description: Installs elasticsearch on an eks cluster
provider: AZURE
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: ingress-nginx
  name: ingress-nginx-azure
sections:
- name: elasticsearch
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: elasticsearch
  configuration:
  - name: hostname
    documentation: hostname for your kibana instance
    type: DOMAIN
  