name: goldilocks-gcp
description: Installs goldilocks on a gcp gke cluster
provider: GCP
oidcSettings:
  uriFormat: https://{domain}/oauth2/callback
  authMethod: POST
  domainKey: hostname
dependencies:
- repo: bootstrap
  name: gcp-k8s
sections:
- name: goldilocks
  configuration:
  - name: hostname
    documentation: FQDN to use for your accessing the goldilocks dashboard
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: gcp
  - type: HELM
    name: goldilocks
